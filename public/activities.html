<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Activities â€” Activities IS</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Activities</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="clubs.html">Clubs</a>
      <a href="activities.html">Activities</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section id="activity-list-section">
      <h2>List of Activities</h2>
      <div id="activities-list"></div>
    </section>

    <section id="activity-create-section">
      <h2>Create an Activity</h2>
      <form id="create-activity-form">
        <label>Title <input name="title" required /></label>
        <label>Type <input name="type" /></label>
        <label>Date <input name="start_date" type="date" /></label>
        <label>Start Time <input name="start_time" type="time" /></label>
        <label>End Time <input name="end_time" type="time" /></label>
        <label>Location <input name="location" /></label>
        <label>Club (ID) <input name="club_id" type="number" /></label>
        <button type="submit">Create</button>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await window.app.loadActivities('#activities-list');

      const form = document.getElementById('create-activity-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
          title: form.title.value,
          type: form.type.value,
          start_date: form.start_date.value,
          start_time: form.start_time.value,
          end_time: form.end_time.value,
          location: form.location.value,
          club_id: form.club_id.value ? parseInt(form.club_id.value,10) : null
        };
        await window.app.createActivity(data);
        form.reset();
        await window.app.loadActivities('#activities-list');
      });
    });
  </script>
</body>
</html>
