<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clubs â€” Activities IS</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Clubs</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="clubs.html">Clubs</a>
      <a href="activities.html">Activities</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section id="club-list-section">
      <h2>List of Clubs</h2>
      <div id="clubs-list" class="clubs-grid"></div>
    </section>

    <section id="club-create-section">
      <h2>Create a Club</h2>
      <form id="create-club-form" enctype="multipart/form-data">
        <label>Name <input name="nom" required /></label>
        <label>Description <input name="description" /></label>
        <label>Capacity <input name="capacite" type="number" min="1" value="20" /></label>

        <label>Logo
          <input type="file" name="logo" accept="image/*" required />
        </label>

        <button type="submit">Create</button>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await window.app.loadClubs('#clubs-list');

      const form = document.getElementById('create-club-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
          nom: form.nom.value,
          description: form.description.value,
          capacite: parseInt(form.capacite.value,10) || 0,
          logo: form.logo.value || 'img/default-club.png'
        };
        await window.app.createClub(data);
        form.reset();
        await window.app.loadClubs('#clubs-list');
      });
    });
  </script>
</body>
</html>
